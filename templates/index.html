<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hiking Report Generator</title>
        <link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
    </head>
    <body>
        <div class="container">
            <h1>Hiking Report Generator</h1>
            <p>Upload a GPX file, add photos and a short note -- get a print-ready PDF of your hike.</p>

            <form action="/upload" method="post" enctype="multipart/form-data">
                <label>Hike Title</label><br>
                <input type="text" name="title" placeholder="Title:"><br><br>
                <label>Your Name (optional)</label><br>
                <input type="text" name="author" placeholder="Name:"><br><br>
                <label>Notes (optional)</label><br>
                <textarea name="notes" rows="4" cols="60" placeholder="Short trip note or caption..."></textarea><br><br>
                <label>GPX file</label><br>
                <input type="file" name="gpx" accept=".gpx" required><br><br>
                <label>Photos (optional)</label><br>
                <input type="file" name="images" accept="image/*" multiple><br><br>
                <button type="submit">Generate Report</button>
            </form>
        </div>
    </body>
    </html>
